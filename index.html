<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Search Pro - NetFree Edition</title>
    <link rel="icon" type="image/x-icon" href="https://www.youtube.com/s/desktop/28b67e7f/img/favicon_32x32.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Assistant:wght@300;400;600;700&display=swap');
        body { background-color: #0f0f0f; color: white; font-family: 'Assistant', sans-serif; margin: 0; }
        .video-card:hover img { transform: scale(1.03); border-radius: 12px; }
        .video-card img { transition: all 0.3s ease; }
        .custom-scrollbar::-webkit-scrollbar { width: 8px; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #3f3f3f; border-radius: 10px; }
        #videoModal, #configModal { display: none; backdrop-filter: blur(15px); }
        select { cursor: pointer; }
    </style>
</head>
<body class="custom-scrollbar">

    <header class="fixed top-0 left-0 right-0 h-20 bg-[#0f0f0f]/95 border-b border-[#222] flex items-center justify-between px-6 z-[100]">
        <div class="flex items-center gap-4">
            <i class="fab fa-youtube text-[#ff0000] text-3xl"></i>
            <span class="text-xl font-bold hidden md:block">YouTube Hub</span>
        </div>

        <div class="flex-1 max-w-4xl flex flex-col md:flex-row items-center gap-2 px-4">
            <div class="flex w-full group">
                <input type="text" id="searchInput" placeholder="מה תרצה לחפש?" 
                    class="w-full bg-[#121212] border border-[#303030] rounded-r-full py-2 px-5 focus:border-red-600 outline-none text-white text-right">
                <button onclick="performSearch(false)" class="bg-[#222] border border-[#303030] border-r-0 rounded-l-full px-5 hover:bg-[#333]">
                    <i class="fas fa-search text-gray-400"></i>
                </button>
            </div>
            
            <div class="flex gap-2 w-full md:w-auto">
                <select id="orderFilter" class="bg-[#222] text-xs border border-[#303030] rounded-full px-3 py-2 outline-none">
                    <option value="relevance">רלוונטיות</option>
                    <option value="date">חדש ביותר</option>
                    <option value="viewCount">הכי נצפים</option>
                </select>
                <select id="durationFilter" class="bg-[#222] text-xs border border-[#303030] rounded-full px-3 py-2 outline-none">
                    <option value="any">כל אורך</option>
                    <option value="short">קצר (עד 4 דק')</option>
                    <option value="medium">בינוני (4-20 דק')</option>
                    <option value="long">ארוך (20+ דק')</option>
                </select>
                <select id="timeFilter" class="bg-[#222] text-xs border border-[#303030] rounded-full px-3 py-2 outline-none">
                    <option value="all">כל הזמן</option>
                    <option value="today">היום</option>
                    <option value="week">השבוע</option>
                    <option value="month">החודש</option>
                </select>
            </div>
        </div>

        <div class="flex items-center gap-3">
            <button onclick="toggleConfig()" class="p-2 hover:bg-[#272727] rounded-full text-gray-400"><i class="fas fa-cog"></i></button>
        </div>
    </header>

    <main class="pt-24 p-6 min-h-screen">
        <div id="resultsGrid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
            <div class="col-span-full text-center py-40 opacity-30">
                <i class="fas fa-search text-6xl mb-4"></i>
                <p>הזן מפתח API בהגדרות והתחל לחפש</p>
            </div>
        </div>
        
        <div id="pagination" class="hidden py-10 flex justify-center">
            <button onclick="performSearch(true)" class="bg-white text-black px-10 py-2 rounded-full font-bold hover:bg-gray-200 transition">טען תוצאות נוספות</button>
        </div>
    </main>

    <div id="configModal" class="fixed inset-0 z-[300] bg-black/90 flex items-center justify-center p-4">
        <div class="bg-[#1a1a1a] p-8 rounded-3xl w-full max-w-md border border-[#333]">
            <h2 class="text-xl font-bold mb-6 text-center">הגדרות מערכת</h2>
            <div class="space-y-4">
                <div>
                    <label class="block text-[10px] text-gray-500 mb-1 uppercase">YouTube API Key</label>
                    <input type="password" id="apiKeyInput" class="w-full bg-[#0f0f0f] border border-[#333] rounded-xl py-3 px-4 outline-none focus:border-red-600 text-white">
                </div>
                <button onclick="saveSettings()" class="w-full bg-white text-black py-3 rounded-xl font-bold hover:bg-gray-200 transition">שמור הגדרות</button>
            </div>
        </div>
    </div>

    <div id="videoModal" class="fixed inset-0 z-[200] flex items-center justify-center p-4">
        <div class="absolute inset-0 bg-black/95" onclick="closePlayer()"></div>
        <div class="relative bg-[#0f0f0f] w-full max-w-4xl rounded-2xl overflow-hidden border border-[#333]">
            <div class="aspect-video">
                <iframe id="playerFrame" class="w-full h-full" frameborder="0" allow="autoplay; fullscreen" allowfullscreen></iframe>
            </div>
            <div class="p-6">
                <h2 id="modalTitle" class="text-xl font-bold mb-2"></h2>
                <p id="modalDesc" class="text-gray-400 text-sm line-clamp-3"></p>
            </div>
        </div>
    </div>

    <script>
        let state = {
            key: localStorage.getItem('yt_key') || '',
            pageToken: '',
            query: ''
        };

        // טעינת הגדרות ראשונית
        window.onload = () => {
            if (!state.key) toggleConfig();
            else document.getElementById('apiKeyInput').value = state.key;
        };

        function toggleConfig() {
            const m = document.getElementById('configModal');
            m.style.display = (m.style.display === 'flex') ? 'none' : 'flex';
        }

        function saveSettings() {
            const key = document.getElementById('apiKeyInput').value.trim();
            if (key) {
                localStorage.setItem('yt_key', key);
                state.key = key;
                toggleConfig();
                alert("הגדרות נשמרו!");
            }
        }

        function getPublishedAfter(filter) {
            const now = new Date();
            if (filter === 'today') now.setDate(now.getDate() - 1);
            else if (filter === 'week') now.setDate(now.getDate() - 7);
            else if (filter === 'month') now.setMonth(now.getMonth() - 1);
            else return '';
            return now.toISOString();
        }

        async function performSearch(loadMore) {
            if (!state.key) return toggleConfig();
            
            const query = document.getElementById('searchInput').value.trim();
            const order = document.getElementById('orderFilter').value;
            const duration = document.getElementById('durationFilter').value;
            const timeFrame = document.getElementById('timeFilter').value;

            if (!query) return;
            if (!loadMore) {
                state.query = query;
                state.pageToken = '';
                document.getElementById('resultsGrid').innerHTML = '<div class="col-span-full text-center py-20 animate-pulse">מחפש...</div>';
            }

            try {
                // בניית השאילתה - שים לב: אם יש פילטר אורך, מחפשים רק וידאו (מגבלת יוטיוב)
                let typeParam = (duration !== 'any') ? 'video' : 'video,channel';
                let url = `https://www.googleapis.com/youtube/v3/search?part=snippet&maxResults=16&q=${encodeURIComponent(state.query)}&type=${typeParam}&order=${order}&key=${state.key}`;
                
                if (duration !== 'any') url += `&videoDuration=${duration}`;
                const publishedAfter = getPublishedAfter(timeFrame);
                if (publishedAfter) url += `&publishedAfter=${publishedAfter}`;
                if (state.pageToken) url += `&pageToken=${state.pageToken}`;

                const res = await fetch(url);
                const data = await res.json();

                if (data.error) throw data.error;

                state.pageToken = data.nextPageToken || '';
                document.getElementById('pagination').classList.toggle('hidden', !state.pageToken);

                render(data.items, !loadMore);
            } catch (e) {
                console.error(e);
                alert("שגיאה בחיפוש. בדוק את מפתח ה-API שלך.");
            }
        }

        async function render(items, clear) {
            const grid = document.getElementById('resultsGrid');
            if (clear) grid.innerHTML = '';

            // משיכת סטטיסטיקות לסרטונים
            const videoIds = items.filter(i => i.id.kind === 'youtube#video').map(i => i.id.videoId);
            let statsMap = {};
            
            if (videoIds.length > 0) {
                const sRes = await fetch(`https://www.googleapis.com/youtube/v3/videos?part=statistics&id=${videoIds.join(',')}&key=${state.key}`);
                const sData = await sRes.json();
                sData.items?.forEach(v => statsMap[v.id] = v.statistics);
            }

            items.forEach(item => {
                const snip = item.snippet;
                const isChan = item.id.kind === 'youtube#channel';
                const id = isChan ? item.id.channelId : item.id.videoId;
                const stats = statsMap[id] || { viewCount: '0' };

                const card = document.createElement('div');
                card.className = "video-card cursor-pointer group";
                
                if (isChan) {
                    card.innerHTML = `
                        <div class="flex flex-col items-center p-6 bg-[#1a1a1a] rounded-2xl border border-[#333] h-full" onclick="window.open('https://www.youtube.com/channel/${id}', '_blank')">
                            <img src="${snip.thumbnails.high.url}" class="w-24 h-24 rounded-full mb-4 object-cover border-2 border-red-600">
                            <h3 class="font-bold text-center line-clamp-1">${snip.title}</h3>
                            <span class="text-[10px] text-gray-500 mt-2 uppercase">ערוץ</span>
                        </div>`;
                } else {
                    card.innerHTML = `
                        <div onclick="openPlayer('${id}', '${snip.title.replace(/'/g, "")}', '${snip.description.replace(/'/g, "")}')">
                            <img src="${snip.thumbnails.high.url}" class="w-full aspect-video object-cover rounded-xl mb-3 bg-[#222]">
                            <h3 class="font-bold text-sm line-clamp-2 mb-1 text-right">${snip.title}</h3>
                            <p class="text-xs text-gray-500 text-right">${snip.channelTitle}</p>
                            <p class="text-[10px] text-gray-400 mt-1 text-right">${parseInt(stats.viewCount).toLocaleString()} צפיות</p>
                        </div>`;
                }
                grid.appendChild(card);
            });
        }

        function openPlayer(id, title, desc) {
            document.getElementById('modalTitle').innerText = title;
            document.getElementById('modalDesc').innerText = desc;
            document.getElementById('playerFrame').src = `https://www.youtube.com/embed/${id}?autoplay=1`;
            document.getElementById('videoModal').style.display = 'flex';
        }

        function closePlayer() {
            document.getElementById('videoModal').style.display = 'none';
            document.getElementById('playerFrame').src = '';
        }

        document.getElementById('searchInput').addEventListener('keypress', e => { if(e.key === 'Enter') performSearch(false) });
    </script>
</body>
</html>
